    <main>
        
        <section class="form-register">

            <h4>FORMULARIO DE REGISTRO</h4>
            <br>
            <input class="controls" type="text" name="nombres" id="nombres" placeholder=" Ingrese su Nombre">
            <input class="controls" type="text" name="apellidos" id="apellidos" placeholder=" Ingrese su Apellido">
            <input class="controls" type="email" name="correo" id="correo" placeholder=" Ingrese su Correo">
            <input class="controls" type="password" name="correo" id="correo" placeholder=" Ingrese su Contraseña">
            <br><br>
            <legend>Pais</legend>

            <select class="botons" name="paises" id="">
                <option class="controls" value="Argentina">Argentina</option>
                <option value="Peru">Peru</option>
                <option value="Mexico">Mexico</option>
                <option value="Brasil">Brasil</option>
                <option value="Bolivia">Bolivia</option>
                <option value="Venezuela">Venezuela</option>
                <option value="Ecuador">Ecuador</option>
                <option value="Chile">Chile</option>
            </select>

            <br>

            <legend>Sexo</legend>
            <label for="">Hombre</label>
            <input class="CheckboxList" type="radio" name="sexo" value="hombre">

            <label for=""> Mujer</label>
            <input class="CheckboxList" type="radio" name="sexo" value="mujer">

            <label for="">No Binario</label>
            <input class="CheckboxList" type="radio" name="sexo" value="No binario">


            <br><br>
            <input class="botons" type="submit" value="Registrar">
            <input class="botons" type="reset" value="Limpiar">
            <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
            <p><a href="#">¿Ya tengo Cuenta?</a></p>
        </section>
